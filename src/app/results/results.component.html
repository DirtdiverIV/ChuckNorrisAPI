<p>results works!</p>
<button (click)="showJokes()">Mostrar Chistes</button>
<div *ngIf="jokes.length > 0">
  <h3>Chistes:</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Resultado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let joke of jokes; let i = index">
        <td>{{ i + startIndex + 1 }}</td>
        <td>{{ joke }}</td>
      </tr>
    </tbody>
  </table>
</div>
