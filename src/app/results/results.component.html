<div *ngIf="loading">
    <p>Cargando...</p>
  </div>

  <button (click)="createJoke()">Crear Chiste</button>
<div *ngIf="jokes.length > 0">
  <h3>Chistes:</h3>
  <table *ngIf="!loading">
    <thead>
      <tr>
        <th>ID</th>
        <th>Resultado</th>
        <th>Modificar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let joke of jokes; let i = index">
            <td>{{ startIndex + i }}</td>
            <td>{{ joke }}</td>
            <td><button (click)="modifyJoke(i)">Modificar</button></td>
            <td><button (click)="deleteJoke(i)">Eliminar</button></td>
          </tr>
    </tbody>
  </table>
</div>
